<!DOCTYPE html>
<html>
<head>
    <title>Library Login</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; margin-top: 100px; background: #f4f4f4; }
        .login-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
